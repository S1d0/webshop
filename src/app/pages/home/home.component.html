<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-8xl mx-auto border-x"
>
  <mat-drawer mode="side" opened="true" class="p-6">
    <app-filters (showCategoryEmitter)="onShowCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products-header (columnsCountChange)="onColumnsChange($event)" />
    <mat-grid-list [cols]="cols" [rowHeight]="rowHeight" [gutterSize]="'16px'">
      <mat-grid-tile>
        <app-product-box
          class="w-full"
          [fullWidthMode]="cols === 1"
          (addToCartEmitter)="onAddToCart($event)"
        ></app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
